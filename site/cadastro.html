<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cadastro</title>
</head>
<body>
    <button id="back-btn"><a href="index.html"><</a></button>
    <div id="cadastro">
        <form action="./functions/createAccount.php" method="POST">
            <div id="form_label">
                <label for="cpf">CPF: </label>
                <label for="nome">Nome: </label>
                <label for="telefone">Telefone: </label>
                <label for="cep">CEP: </label>
                <label for="endereco">Endereço: </label>
                <label for="bairro">Bairro: </label>
                <label for="cidade">Cidade: </label>
                <label for="uf">UF: </label>
                <label for="senha">Senha: </label>
                <label for="null"></label>
            </div>
            <div id="form_input">
                <input type="text" name="cpf" placeholder="XXX.XXX.XXX-YY">
                <input type="text" name="nome" placeholder="Nome Sobrenome">
                <input type="text" name="telefone" placeholder="(11) 9XXXX-XXXX">
                <input type="text" name="cep" placeholder="XXXXX-XXX">
                <input type="text" name="endereco" placeholder="endereço">
                <input type="text" name="bairro" placeholder="Bairro">
                <input type="text" name="cidade" placeholder="Cidade">
                <input type="text" name="uf" placeholder="UF">
                <input type="text" name="senha" placeholder="*******">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>
</body>
</html>
