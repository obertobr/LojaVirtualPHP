<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="cadastro">
        <form action="functions/createAccount.php" method="POST">
            <table id="form_register">
                <tr>
                    <th><label for="cpf-cnpj">CPF/CNPJ: </label></th>
                    <th><input type="text" name="cpf-cnpj" placeholder="XXX.XXX.XXX-YY"></th>
                </tr>
                <tr>
                    <th><label for="nome">Nome: </label></th>
                    <th><input type="text" name="nome" placeholder="Nome Sobrenome"></th>
                </tr>
                <tr>
                    <th><label for="numero">Telefone: </label></th>
                    <th><input type="text" name="numero" placeholder="(11) 9XXXX-XXXX"></th>
                </tr>
                <tr>
                    <th><label for="cep">CEP: </label></th>
                    <th><input type="text" name="cep" placeholder="XXXXX-XXX"></th>
                </tr>
                <tr>
                    <th><label for="endereco">Endereço: </label></th>
                    <th><input type="text" name="endereco" placeholder="endereço"></th>
                </tr>
                <tr>
                    <th><label for="bairro">Bairro: </label></th>
                    <th><input type="text" name="bairro" placeholder="Bairro"></th>
                </tr>
                <tr>
                    <th><label for="cidade">Cidade: </label></th>
                    <th><input type="text" name="cidade" placeholder="Cidade"></th>
                </tr>
                <tr>
                    <th><label for="estado">UF: </label></th>
                    <th><input type="text" name="estado" placeholder="UF"></th>
                </tr>
                <tr>
                    <th><label for="senha">Senha: </label></th>
                    <th><input type="password" name="senha" placeholder="*******"></th>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" value="Cadastrar"></th>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
